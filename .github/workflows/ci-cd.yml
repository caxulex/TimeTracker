# ============================================
# TIME TRACKER - CI/CD PIPELINE
# TASK-058: GitHub Actions workflow
# ============================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Backend Tests
  # ============================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: time_tracker_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests with coverage
        working-directory: ./backend
        env:
          TESTING: 'true'
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/time_tracker_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci-only
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  # ============================================
  # Backend Linting
  # ============================================
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: pip install ruff black isort mypy

      - name: Run Ruff
        working-directory: ./backend
        run: ruff check .
        continue-on-error: true

      - name: Check formatting with Black
        working-directory: ./backend
        run: black --check .
        continue-on-error: true

  # ============================================
  # Frontend Tests
  # ============================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run type check
        working-directory: ./frontend
        run: npm run typecheck || true

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --run --reporter=verbose || true

      - name: Build
        working-directory: ./frontend
        run: npm run build

  # ============================================
  # Frontend Linting
  # ============================================
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint || true

  # ============================================
  # Validate Docker Build (Optional)
  # ============================================
  validate-docker:
    name: Validate Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test build backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: timetracker-backend:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test build frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: timetracker-frontend:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to Production (AWS Lightsail)
  # ============================================
  deploy-production:
    name: Deploy to AWS Lightsail
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Deploy to AWS Lightsail Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd ~/timetracker
            echo "ğŸ”„ Pulling latest code from GitHub..."
            git pull origin main
            
            echo "ğŸ›‘ Stopping existing containers..."
            docker rm -f time-tracker-backend time-tracker-frontend 2>/dev/null || true
            
            echo "ğŸ”¨ Building backend image..."
            docker build -t timetracker-backend ./backend
            
            echo "ğŸ”¨ Building frontend image..."
            docker build -t timetracker-frontend ./frontend
            
            echo "ğŸš€ Starting backend container..."
            docker run -d --name time-tracker-backend \
              --network timetracker_time-tracker-network \
              -p 8080:8000 \
              --env-file backend/.env \
              --restart unless-stopped \
              timetracker-backend
            
            echo "ğŸš€ Starting frontend container..."
            docker run -d --name time-tracker-frontend \
              --network timetracker_time-tracker-network \
              -p 3000:80 \
              --restart unless-stopped \
              timetracker-frontend
            
            echo "â³ Waiting for services to be ready..."
            sleep 15
            
            echo "ğŸ¥ Checking service health..."
            docker ps | grep time-tracker
            
            echo "âœ… Deployment completed successfully!"
            echo "ğŸŒ Application available at: http://44.193.3.170:3000"
