# ============================================
# TIME TRACKER - Production Docker Compose
# Complete application stack for deployment
# ============================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: timetracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-timetracker}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-timetracker_secure_password}
      POSTGRES_DB: ${DB_NAME:-time_tracker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-timetracker} -d ${DB_NAME:-time_tracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - timetracker-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: timetracker-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - timetracker-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: timetracker-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-timetracker}:${DB_PASSWORD:-timetracker_secure_password}@postgres:5432/${DB_NAME:-time_tracker}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: 60
      # AI Features - API Key Encryption
      API_KEY_ENCRYPTION_KEY: ${API_KEY_ENCRYPTION_KEY:-}
      # Production domain for CORS + TrustedHostMiddleware
      # NOTE: backend reads ALLOWED_ORIGINS / ALLOWED_HOSTS from env (see backend/app/config.py).
      # Include localhost for health checks, timetracker-backend for internal docker networking
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-["https://timetracker.shaemarcus.com"]}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-["timetracker.shaemarcus.com","localhost","127.0.0.1","timetracker-backend","backend"]}
      # Multi-tenancy: Wildcard subdomain support for white-label CORS
      # Any subdomain of these domains will be allowed (e.g., xyz-corp.timetracker.shaemarcus.com)
      CORS_WILDCARD_DOMAINS: ${CORS_WILDCARD_DOMAINS:-["timetracker.shaemarcus.com"]}
      # Backwards-compat (older docs); safe to keep
      CORS_ORIGINS: ${CORS_ORIGINS:-https://timetracker.shaemarcus.com}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-H", "Host: localhost", "http://127.0.0.1:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - timetracker-network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: timetracker-frontend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - timetracker-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  timetracker-network:
    driver: bridge
